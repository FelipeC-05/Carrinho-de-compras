<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcoes.js"></script>
</head>
<body>
    <div class="container">
    <h1><i style="color:red;" class="bi bi-cart-check"></i>Loja da unidade</h1>

    <table class="table table-hover">

        <thead>
            <tr>
                <th>imagem</th>
                <th>Produto</th>
                <th>Pre√ßo Unitario</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="imagens/celular.jpeg" alt="produto1" width="180">
                </td>
                <td>Celular</td>
                <td><span class="produto">codigo do produto:</span> 1235</td>
                <td><span class="produto">cor:</span> preto</td>
                <td id="valor_1">1200</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_1">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_1">0</td>
            </tr>
            <tr>
                <td>
                    <img src="imagens/computador.jpeg" alt="produto2" width="180">
                </td>
                <td>Notebook</td>
                <td><span class="produto">codigo do produto:</span> 2345</td>
                <td><span class="produto">cor:</span> preto</td>
                <td id="valor_2">2500</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_2">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_2">0</td>
            </tr>
            <tr>
                <td>
                    <img src="imagens/caixa de som.jpeg" alt="produto3" width="180">
                </td>
                <td>Caixa de som</td>
                <td><span class="produto">codigo do produto:</span> 3456</td>
                <td><span class="produto">cor:</span> preto</td>
                <td id="valor_3">1900</td>
                <td>  
                    <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_3">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                <td id="total_3">0</td>
            </tr>
        </tbody>

    </table>

        <footer class="text-center">
        <span>
           <span> <i class="bi bi-cart-check"></i> Subtotal: <span id="subtotal">R$:</span>
        </span>
        </footer>
    </div>
</body>
</html>
